# appenders
log4j.appender.trace=org.apache.log4j.DailyRollingFileAppender
log4j.appender.trace.file=logs/${zkreplicator}.TRACE
log4j.appender.trace.threshold=TRACE
log4j.appender.trace.datePattern='.'yyyy-MM-dd
log4j.appender.trace.layout=org.apache.log4j.PatternLayout
log4j.appender.trace.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.file=logs/${zkreplicator}.DEBUG
log4j.appender.debug.threshold=DEBUG
log4j.appender.debug.datePattern='.'yyyy-MM-dd
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.file=logs/${zkreplicator}.INFO
log4j.appender.info.threshold=INFO
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.file=logs/${zkreplicator}.WARN
log4j.appender.warn.threshold=WARN
log4j.appender.warn.datePattern='.'yyyy-MM-dd
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.file=logs/${zkreplicator}.ERROR
log4j.appender.error.threshold=ERROR
log4j.appender.error.datePattern='.'yyyy-MM-dd
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.fatal=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fatal.file=logs/${zkreplicator}.FATAL
log4j.appender.fatal.threshold=FATAL
log4j.appender.fatal.datePattern='.'yyyy-MM-dd
log4j.appender.fatal.layout=org.apache.log4j.PatternLayout
log4j.appender.fatal.layout.ConversionPattern=%d{DATE} %-5p [%t] [%c] %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.threshold=INFO
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r %-5p [%t] %c %x - %m%n

# configuration
log4j.threshold=INFO
log4j.rootLogger=INFO, info, warn, error, fatal, console

log4j.logger.org.apache.hadoop.conf.Configuration=INFO
